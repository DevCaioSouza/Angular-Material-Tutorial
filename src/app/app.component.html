<h1>Typography Exemplo 2</h1>

<main class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        User Card
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <mat-form-field>
        <mat-label>Select Access</mat-label>
        <mat-select>
          <mat-option [value]="0">Admin</mat-option>
          <mat-option [value]="1">Collaborator</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</main>
